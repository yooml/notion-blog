<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="findfiles.css" rel="stylesheet" />

    <title>Feedback for Fast File Finder</title>
    <style type="text/css">
      h1 {
        margin-bottom: 2px;
        padding: 0;
      }

      div#content {
        margin: 1.75em auto;
        max-width: 720px;
      }

      img {
        border: 0;
      }

      .light {
        color: #5a5a5a;
      }

      .optemail {
        color: #bbb8b8;
        margin-left: 8px;
      }

      #top-head {
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        font-size: 12pt;
        background-color: #c6e2ff;
        border: none;
        padding: 4px 8px;
        border: solid 2px #b2cbe5;
      }

      .btn:hover {
        background-color: #dcedff;
      }

      #msg-for-chris {
        width: 100%;
        height: 8em;
      }

      textarea {
        font-size: 12pt;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <h1 class="center">
        Feedback for Fast File Finder
      </h1>

      <p>
        I love getting feedback, feature suggestions, bug reports etc. about
        <a href="index.html">Fast File Finder</a>.
      </p>
      <p>
        You can send me an email to
        <a href="mailto:kkowalczyk@gmail.com">kkowalczyk@gmail.com</a>.
      </p>
      <p>
        To send a quick message, anonymously:
      </p>

      <form name="contactme" netlify>
        <textarea name="message" id="msg-for-chris"></textarea>
        <div
          class="optemail"
          style="font-size: 85%; color: gray; margin-left: 2px; margin-bottom: 4px;"
        >
          Optional: your email if you want me to get back to you:
        </div>
        <input
          type="email"
          name="email"
          style="width: 100%; margin-bottom: 16px;"
        />
        <div data-netlify-recaptcha></div>
        <p>
          <button type="submit" class="btn g-recaptcha">Send feedback</button>
        </p>
      </form>
    </div>

    <center><a href="index.html">Fast File Finder</a></center>
